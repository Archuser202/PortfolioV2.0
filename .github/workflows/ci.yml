name: CI

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev", "main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm test --if-present
      - run: npm run build
